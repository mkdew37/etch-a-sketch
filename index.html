<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Etch-a-sketch</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='./stylesheet.css'>
    <script src='script.js' defer></script>
</head>
<body>

    <div class='header'>
        <h1>Welcome to Etch-a-sketch!</h1>
        <p>Use the option buttons to change your settings.<br>To etch, click and hold down the mouse button.</p>
    </div>

    <div class='main'>
        <div class='btnContainer'>
            <button class='btn' id='newGrid'>New grid</button>
            <button class='btn' id='clear'>Clear</button>
            <button class='btn' id="color">Color</button>

            <div class="color-picker-popup" id="colorPickerPopup">
                <input type="color" class="color-picker" id="colorPicker">
            </div>

            <button class='btn' id="rainbow">Rainbow</button>
            <button class='btn' id="eraser">Eraser</button>
        </div>
        <div class='sketchBoard' id="pad"></div>
    </div>

    <p class="gridSize" id="gridInfo">Grid size: 16x16</p>

    <footer class='footer'>
        <div class='footerContent'>Copyright &#9400; 2024 Albin Viktorsson</div>
    </footer>


    
</body>
</html>
