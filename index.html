<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Etch-a-sketch</title>
    <meta charset='UTF-8'>
    <link rel='stylesheet' href='./stylesheet.css'>
    <script src='script.js' defer></script>
</head>
<body>

    <div class='header'>
        <h1>Welcome to Etch-a-sketch!</h1>
        <p>Use the option buttons to change your settings.<br>To etch, click and hold down the mouse button.</p>
    </div>

    <div class='main'>
        <div class='btnContainer'>
            <button class='btn'>New Sketch</button>
            <button class='btn'>Clear</button>
            <button class='btn'>Color</button>
            <button class='btn'>Rainbow</button>
            <button class='btn'>Eraser</button>
        </div>
        <div class='sketchBoard' id="pad"></div>
    </div>

    <p class="gridSize">GRID</p>

    <footer class='footer'>
        <div class='footerContent'>Copyright &#9400; 2024 Albin Viktorsson</div>
    </footer>


    
</body>
</html>
